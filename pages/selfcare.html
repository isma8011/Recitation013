<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="../stylesheets/purple.css">
  <title>Self Care Menu</title>

  <!--font imports-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

  <article class="main-container">

    <header class="banner">

      <section class="halfbox">
        <h1>
          self care menu
        </h1>
      </section>

      <section class="halfbox">
        <h2>
          <div id="wrapper">

          	<div id="timer">

          		<span id="hour">11</span>
          		:
          		<span id="minute">59</span>
          		<span id="meridiem">pm</span>

          	</div>

          	<div id="calendar">

          		<span id="day">Monday</span>
          		,
          		<span id="month">Dec</span>
          		<span id="date">31</span>
          		<span id="year">1999</span>

          	</div>

          </div>
        </h2>
      </section>

    </header>

    <div class="container2">

      <section class=quarterbox>

        <button id="Monday">
          Monday
        </button>
        <button id="Tuesday">
          Tuesday
        </button>
        <button id="Wednesday">
          Wednesday
        </button>
        <button id="Thursday">
          Thursday
        </button>
        <button id="Friday">
          Friday
        </button>
        <button id="Saturday">
          Saturday
        </button>
        <button id="Sunday">
          Sunday
        </button>

      </section>

      <section class="threequarterbox">
        <div id="mental" class="quarterimage"> <!--make 4 divs-->
          <img src="../img/mental0.jpg">
        </div>

        <div id="social" class="quarterimage">
          <img src="../img/social0.jpg">
        </div>

        <div id="physical" class="quarterimage">
          <img src="../img/physical0.jpg">
        </div>

        <div id="fun" class="quarterimage">
          <img src="../img/fun0.jpg">
        </div>
      </section>

    </div>

    <div class="footer">
      <h6 id="days">
        Click any day to see self care ideas.
      </h6>

      <p id="items">

      </p>
    </div>

  </article>

  <script src="../js/selfcare.js"></script>

</body>

</html>
